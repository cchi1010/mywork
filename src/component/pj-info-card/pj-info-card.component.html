<div class="pj-info-card flex flex-col justify-between cursor-pointer">
  <pj-icon class="self-end fieldIcon" [iconName]="iconName"></pj-icon>
  <div class="flex flex-col">
    <div class="value">{{ value }}</div>
    <div class="flex flex-row justify-start gap-2 items-center label">
      <div>{{ label }}</div>
      <pj-icon style="font-size: 20px" [iconName]="'arrow_forward'"></pj-icon>
    </div>
  </div>
</div>
