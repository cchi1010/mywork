<div class="am-edit-cell p-4" >
  <pj-chip-input *ngIf="!isCellEmpty()" [label]="getInputText()" [selected]="true" 
  (closeClicked)="deleteInput()"></pj-chip-input>

  <pj-text-entry *ngIf="isCellEmpty()" pjSize="md"  [entryConfig]="{placeholder: 'Create a value',error: isInputEmpty()}"
    [textEntryType]="'noborder'" (focusout)="trySaveEditInput($event)" [formControl]="getVariantFormControl()"
    (enterKeyPressed)="onSaveInputText($event)">
  </pj-text-entry>

</div>
