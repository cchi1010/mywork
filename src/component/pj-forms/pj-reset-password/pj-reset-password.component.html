<pj-panel [maxWidth]="'400px'">
    <div class="pj-reset-password flex flex-col">
        <div class="label mb-8 text-center">Reset my password</div>
        <pj-new-password [submitNewPassword]="getSubmitPassword()" (passwordChanged)="onPasswordChanged($event)"
            [validateRules]="getValidateRules()">
        </pj-new-password>
        <pj-button-cta pjSize="lg" pjColor="secondary" [label]="'Reset'" (click)="onResetBtnClick()"></pj-button-cta>
    </div>
</pj-panel>
