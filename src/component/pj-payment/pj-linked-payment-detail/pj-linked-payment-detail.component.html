<pj-panel [radius]="16" [shadowSn]="3">

    <div class="type-image" style="background-image: url('{{ getIssuerImage() }}');"></div>
    <div class="flex flex-col">
      <div class="issuer">{{ paymentInfo?.issuer }}</div>
      <div class="idNumber">{{ paymentInfo?.idNumber }}</div>
    </div>
  </div>
</pj-panel>
