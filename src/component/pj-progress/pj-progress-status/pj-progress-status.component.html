<div class="pj-progress-status flex flex-col gap-3">
  <div class="bar"></div>
  <div class="pj-progress-current" [ngStyle]="getProgressBarWidthStyle()"></div>
  <div class="flex flex-row justify-between">
    <div *ngFor="let step of steps; index as i" class="label" #currentStepElm
      [ngClass]="getLabelCurrentClass(step, currentStepElm)">
      {{ step.label }}
    </div>
  </div>
</div>
