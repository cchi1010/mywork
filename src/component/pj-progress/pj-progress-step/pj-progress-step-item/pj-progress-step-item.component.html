<div class="pj-progress-step-item flex flex-col items-start">
  <div class="flex flex-row items-center gap-2">
    <pj-icon class="icon" [ngClass]="getIconClass()" [iconName]="getIconName()"></pj-icon>
    <div class="label" [ngClass]="getTextClass()">{{ getLabel() }}</div>
  </div>
  <div class="flex flex-row items-start gap-2">
    <div class="line" [ngClass]="getLineClass()"></div>
    <div class="description" [ngClass]="getTextClass()">
      {{ getDescription() }}
    </div>
  </div>
</div>
