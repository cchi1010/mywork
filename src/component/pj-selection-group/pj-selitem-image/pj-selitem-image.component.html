<div class="pj-selitem-stacked-card relative" [ngClass]="getSelectedClass()">
  <pj-image [imageData]="{
        imageSrc: getImageSrc(),
        width: 120,
        height: 120,
        imageType: 'rectangle'
      }"></pj-image>
  <pj-icon class="icon" *ngIf="isFocused()" [iconName]="getCheckedName()"></pj-icon>
</div>
