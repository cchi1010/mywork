<div class="pj-button flex flex-row items-center gap-2" [ngClass]="getBtnClass()" pjPressable pjDefaultSize="lg"
  pjDefaultColor="primary">
  <pj-icon class="icon" *ngIf="hasLeftIcon()" [iconName]="getLeftIconName()"></pj-icon>
  <div class="flex-grow label whitespace-nowrap pj-selection-disable">{{ getLabel() }}</div>
  <pj-icon class="icon" *ngIf="hasRightIcon()" [iconName]="getRightIconName()"></pj-icon>
</div>
