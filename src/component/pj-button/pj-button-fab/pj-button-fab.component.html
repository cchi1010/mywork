<div class="pj-button-fab flex flex-row items-center gap-1 relative" [ngClass]="getBtnClass()" pjPressable
  pjDefaultSize="sm" pjDefaultColor="primary">
  <pj-icon class="icon" [iconName]="getIconName()"></pj-icon>
  <div class="flex-grow label" *ngIf="hasLabel()">{{ getLabel() }}</div>
  <pj-badge class="badge" *ngIf="hasBadge()" [label]="getBadgeLabel()" pjColor="error" pjSize="{{ getBageSize() }}">
  </pj-badge>
</div>
