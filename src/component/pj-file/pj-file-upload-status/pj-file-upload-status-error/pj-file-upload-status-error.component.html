
<div class="pj-file-upload-error uploaded flex flex-row items-center justify-between">
  <div class="flex flex-row items-center gap-4">
    <pj-icon class="icon" [iconName]="'warning'"></pj-icon>
    <div class="flex flex-col">
      <div class="fileName">{{ getFileName() }}</div>
      <div class="progressLabel">{{getErrorInfo()}}</div>
    </div>

  </div>
  <pj-button-icon btnType="text" [iconName]="'close'" pjColor="neutral" pjSize="md" (click)="onCloseBtnClick()">
  </pj-button-icon>
</div>
