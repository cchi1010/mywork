<div class="pj-action-card flex flex-col items-center" pjPressable [ngClass]="getDisabledClass()">
  <pj-image class="mb-4" [imageData]="getImageData()">
  </pj-image>
  <div class="flex flex-col items-center">
    <div class="label">{{ getTitle() }}</div>
    <div *ngIf="hasDescription()" class="description text-center mt-2">
      {{ getDescription() }}
    </div>
  </div>
</div>
