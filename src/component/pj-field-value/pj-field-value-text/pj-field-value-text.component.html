<div class="pj-field-value" [ngClass]="getFieldValueClass()" pjDefaultSize="md">
  <div class="flex-shrink-0 flex flex-row items-center label">
    <div>{{ getLabel() }}</div>
    <div *ngIf="hasColon()">:</div>
  </div>
  <div  *ngIf="!hasMulityValues()" class="value">{{ getValue() }}</div>
  <div *ngIf="hasMulityValues()" class="flex flex-col gap-2">
    <div class="value" *ngFor="let item of getValues()">{{item}}</div>
  </div>
</div>
